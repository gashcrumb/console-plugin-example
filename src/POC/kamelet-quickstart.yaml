  conclusion: 'Your Spring application is deployed and ready. '
  description: Jumpstart your integration projects with this quickstart, showcasing the versatility and simplicity of Kamelets in building efficient integration solutions.
  displayName: Get started with Kamelets
  durationMinutes: 5
  icon: data:image/svg+xml;base64,
  introduction: 'In Apache Camel K, a Kamelet is a reusable integration component that encapsulates a specific functionality or behavior within an Apache Camel-based application. It acts as a black box, abstracting away implementation details and allowing developers to focus on high-level integration logic. Kamelets are composable and configurable, enabling easy connection and reuse to create complex integration flows. By leveraging Kamelets, developers can build integration solutions more efficiently, promoting code reuse and simplifying maintenance.'
  tasks:
    - description:
        "To create a Spring application:\n1. Click on the [perspective switcher]{{highlight
        qs-perspective-switcher}} at the top of the navigation, and select **Developer**.\n1.
        In the navigation menu, click [Add]{{highlight qs-nav-add}}.\n1. Click the **Project**
        dropdown menu and select **Create Project** to create a project for your Spring
        application.\n1. In the **Name** field, enter a name for your new project. Then
        click **Create**.\n1. On the **+Add page**, click **Import from Git** on the
        **Git Repository** tile. \n1. In the **Git Repo URL** field, add \n  \n  ```\n
        \   https://github.com/snowdrop/rest-http-example\n  ``` \n\n1. Click **Show
        advanced Git options** to expose additional form fields.\n1. Add \n\n  ```\n
        \ 2.3.4-2-redhat\n  ``` \nto the **Git reference** field.\n1. At the end of
        the form, click **Create**. "
